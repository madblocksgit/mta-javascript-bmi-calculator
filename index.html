<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
    .bs-example{
        margin: 60px;        
    }
	</style>
	<title>BMI Calculator</title>
</head>
<body style="background-color:powderblue;"> <br/><br/>
	<div class="row">
		<div class="col-md-4">
			<div class="container">
				<center><h1>Body Mass Index Calculator</h1></center> <br/>
        		<div class="form-group">
            		<label for="height">Enter your Height</label>
            		<input type="text" class="form-control" id="height" placeholder="Height in cm" required>
        		</div>

        		<div class="form-group">
            		<label for="weight">Enter your weight</label>
            		<input type="text" class="form-control" id="weight" placeholder="weight in kg" required>
        		</div>
        
        		<button type="submit" class="btn btn-primary" onclick="bmidata()">Calculate</button>
        	</div>
    	</div>
    	<div class="col-md-8">
			<div class="container">
				<center><img src="images/bmi.png" /></center>
			</div>
		</div>
   	</div>
	<div class="col-md-6 bs-example">
		<div class="container">
			<center><h3 id="bmi"></h3></center>
		</div>
	</div>

	<script src="scripts/script.js"></script>
</body>
</html>
